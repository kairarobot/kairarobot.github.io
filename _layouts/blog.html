{% include head.html %}
<body>
    <main id="main">
        <h1>KAIRA'S THOUGHTS<span class="blink">_</span></h1>

        <!-- Main Section -->
        <section class="container-section">
            {% for post in site.categories.blog %}
            <div class="one-section-container">
                <div class="one-section-content">
                    <h2><a href="{{ post.url }}">
                        {{ post.title }}
                    </a></h2>
                    <button class="modal-button">
                        <i id="{{ "-modal-button" | prepend: forloop.index }}" class="fas fa-angle-double-right"></i>
                    </button>
                    <p>{{ post.date}}</p>
                </div>
            </div>
            {% endfor %}
        </section>
    </main>
    {% include footer.html %}
</body>
<script src="/assets/js/modal.js"></script>
</html>
