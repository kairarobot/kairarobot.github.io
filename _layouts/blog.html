{% include head.html %}
<body>
   {% include header.html %}
   <div class="container-fluid">
      <div class="row content">
         <div class="col-sm-3 sidenav"></div>
         <!-- main blog posts -->
         <div id="blogPosts" class="col-sm-6">
            <h4><small id="recentPosts">ALL POSTS</small></h4>
            {% for post in site.categories.blog limit:5 %}
            <hr>
            <a href="{{ post.url }}">
               <h2>{{ post.title }}</h2>
            </a>
            <h5>{{ post.date | date_to_long_string }}</h5>
            <br>
            {% endfor %}
            <hr>
         </div>
         <div class="col-sm-3 sidenav"></div>
      </div>
   </div>
</body>
{% include footer.html %}
