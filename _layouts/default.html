{% include head.html %}

<body>
    {% include header.html %}
    <br>
    <br>

    <div class="container-fluid bg-1">
      <div class="col-sm-12 text-center" style="font-family: 'Playfair Display', serif;">
           <h2 class="animated infinite pulse" id="projectHeadline">PROJECTS</h2>
    	</div>
    </div>
    <br>
    <br>

    <div class="container-fluid bg-3 text-center">

      {% for post in site.categories.projects %}
        {% assign mod = forloop.index | modulo: 2 %}
          {% if mod == 0 %}
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                  <a href="{{ post.url }}"><img class="miniProjectImage" src="{{ post.img }}"/></a>
                </div>
                <div class="col-sm-4 text-center" style="background-color: black;box-shadow: 2px 2px 3px grey;">
                  <a href="{{ post.url }}"><h2 style="color:#000;">{{ post.title }}</h2></a>
                </div>
                <div class="col-sm-2"></div>
            </div>
          {% else %}
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                  <a href="{{ post.url }}"><img class="miniProjectImage" src="{{ post.img }}"/></a>
                </div>
                <div class="col-sm-4" style="background-color: white;box-shadow: 2px 2px 3px grey;">
                  <a href="{{ post.url }}"><h2 style="color:#FFF;">{{ post.title }}</h2></a>
                </div>
                <div class="col-sm-2"></div>
            </div>
          {% endif %}
      {% endfor %}
    </div>


    <br>

</body>

{% include footer.html %}
