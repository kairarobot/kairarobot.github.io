{% include head.html %}

<body>
    {% include header.html %}
    <br>
    <br>

    <div class="container-fluid bg-1">
      <div class="col-sm-3 text-center" style="background-color:black; color: white;">
           <h2 class="animated infinite pulse" style="display: inline-block;">Develop</h2>
    	</div>
      <div class="col-sm-3 text-center" style="background-color:white; color: black;">
    		<h2 class="animated infinite pulse" style="display: inline-block;">Design</h2>
    	</div>
    	<div class="col-sm-3 text-center" style="background-color:black; color: white;">
        <h2 class="animated infinite pulse" style="display: inline-block;">Mobile</h2>
    	</div>
    	<div class="col-sm-3 text-center" style="background-color:white; color: black;">
        <h2 class="animated infinite pulse" style="display: inline-block;">Front-End</h2>
    	</div>
    </div>
    <br>
    <br>

    <div class="container-fluid bg-3 text-center">
      {% for post in site.categories.projects %}
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
              <a href="{{ post.url }}"><img class="miniProjectImage" src="{{ post.img }}"/></a>
            </div>
            <div class="col-sm-4">
              <a href="{{ post.url }}"><h2 id="projectTitle">{{ post.title }}</h2></a>
            </div>
            <div class="col-sm-2"></div>
        </div>
      {% endfor %}
    </div>


    <br>

</body>
