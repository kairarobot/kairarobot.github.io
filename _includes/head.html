<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- site title -->
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Main CSS  -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">

  <!-- Google Font CSS -->
  <link href='https://fonts.googleapis.com/css?family=PT+Serif|Bitter|Arvo|Libre+Baskerville|Crimson+Text' rel='stylesheet' type='text/css'>

  <!-- FontAwesome CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  <!-- Animations CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <!-- Portfolio grid -->
  <link rel="stylesheet" href="css/jportilio.css">

  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="js/jportilio.min.js"></script>
  <script src="{{ "/js/jquery.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/script.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>

  <script src="{{ "/js/bootstrap-portfilter.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/bootstrap-portfilter.min.js" | prepend: site.baseurl }}"></script>

  <script src="{{ "/js/infinite-jekyll.js" | prepend: site.baseurl }}"></script>

  <link rel="shortcut icon" type="image/png" href="/assets/logo.png"/>


</head>
